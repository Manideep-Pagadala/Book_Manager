<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container my-5">
		<div class="card p-4 mx-auto" style="max-width: 400px; background-color:#e8dcba">
			<h2 class="text-center mb-4">Log-In</h2>
			<p th:text="${message}"></p>
			<form method="post" th:object="${user}" th:action="@{/validateUser}">
				<div class="mb-3">
					<label for="userName" class="form-label">User Name</label>
					<input type="text" class="form-control" name="userName" th:field="*{userName}" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" name="password" th:field="*{password}" required>
				</div>
				<div class="mb-3 text-center">
					<button type="submit" class="btn btn-outline-primary">Login</button>

				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
