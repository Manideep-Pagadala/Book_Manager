<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Books Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- Include your external CSS file -->
	<link rel="stylesheet" href="/style.css">
</head>

<body class="bg-dark text-white p-4">
	<div class="container my-5">

		<div class="card bg-light text-dark p-4" style="opacity: 0.8;">
			<h1 class="card-title text-success mb-4" style="font-size: 2.5rem; font-weight: bold;">Books Manager</h1>

			<p class="lead card-text" style="font-size: 1.2rem; font-weight: bold;">
				Welcome to <strong>BOOK MANAGER-APP</strong>.<br>
				If you are visiting for the first time, register yourself and login.
			</p>

			<div class="text-center my-4">
				<a href="/reg" class="btn btn-success btn-lg mx-2">Register</a>
				<a href="/login" class="btn btn-primary btn-lg mx-2">Login</a>
			</div>

			<p class="text-center" th:text="${message}"></p>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
	</div>
</body>

</html>
