<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light">
	<div class="container my-5">
		<div class="card p-4 mx-auto" style="max-width: 400px; background-color:#e8dcba">
			<h2 class=" text-center mb-4">Register</h2>
			<form method="post" th:object="${user}" th:action="@{/saveUser}">
				<div class="mb-3">
					<label for="userName" class="form-label">User Name</label>
					<input type="text" class="form-control" name="userName" th:field="*{userName}">
					<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email Id</label>
					<input type="email" class="form-control" name="email" th:field="*{email}" required>
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
				</div>
				<div class="mb-3">
					<label for="phNo" class="form-label">Phone No</label>
					<input type="number" class="form-control" name="phNo" th:field="*{phNo}" required>
					<span th:if="${#fields.hasErrors('phNo')}" th:errors="*{phNo}" class="text-danger"></span>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" name="password" th:field="*{password}" required>
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
				</div>
				<div class="mb-3 text-center">
					<button type="submit" class="btn btn-outline-primary btn-block">Register</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
