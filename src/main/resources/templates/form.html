<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container my-5">
		<p th:text="${msg}"></p>
		<div class="card p-4 mx-auto" style="max-width: 400px; background-color: #e8dcba; border-radius: 10px;">


			<form method="post" th:object="${book}" th:action="@{/save}">
				<h3 class="text-center mb-4">Save Form</h3>
				<div class="mb-3">
					<label for="id" class="form-label visually-hidden"></label>
					<input type="hidden" class="form-control" name="id" th:field="*{id}">
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Book Name</label>
					<input type="text" class="form-control" name="name" th:field="*{name}" required>
				</div>
				<div class="mb-3">
					<label for="price" class="form-label">Book Price</label>
					<input type="text" class="form-control" name="price" th:field="*{price}" required>
				</div>
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
		<div class="my-3 text-center"><a href="/books" class="btn btn-info">All Books</a></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
